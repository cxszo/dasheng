<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大圣静态资源公共库</title>

    <link rel="stylesheet" href="./index.css">

</head>
<body>
    <header class="Header">
    <h1 class="Header-title">
      <a href="/">dasheng</a>
      <!-- <a href="/">dasheng</a> -->
    </h1>
    <p class="Header-subtitle">前端资源公共库</p>
    <a class="Header-github" target="_blank" href="/">Star on GitHub</a>
  </header>
  <section class="Body">
    <!-- <h2>Usage method</h2> -->

    <input id="input" class="form-control search clearable" placeholder="请输入开源库名称..." autocomplete="off" autofocus="" tabindex="0" autocorrect="off" autocapitalize="off" spellcheck="false">
    <br>
    <div class="wrapper">
      <dl id="ctx">
        <dt><span>library</span><label>link</label></dt>
      </dl>
    </div>
  </section>

  <div class="md-modal">
    <div class="md-content">
      <h3></h3>
      <div id="libintro"></div>
      <div id="libvers">
          <div class="md-version">
            <h4>Version <span id="libversion"></span></h4>
            <div class="versions-select">
              <span class="versions-select-value"></span>
               <div class="versions">
              </div>
            </div>
          </div>
					
					<ul id="libfiles"></ul>
				</div>
      <div id="md-modal-button">
					<button class="md-close">Close</button>
      </div>
    </div>
    
  </div>

  <div class="md-overlay"></div>

  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="./clipboard.js"></script>
  <script src="./index.js"></script>
</body>
</html>
