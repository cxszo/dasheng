<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录-大圣网</title>
    <link rel="stylesheet" href="./css/sign_in.css">
</head>

<body class="zhi  no-auth">
    <div class="index-main">
        <div class="index-main-body">
            <div class="index-header">

                <h1 class="logo hide-text"></h1>

                <h2 class="subtitle">一入前端深似海，从此红尘陌路人</h2>
            </div>

            <div class="desk-front sign-flow clearfix sign-flow-simple">

                <div class="index-tab-navs">
                    <div class="navs-slider" data-active-index="1">
                        <a href="/sign_up">注册</a>
                        <a href="/sign_in"  class="active">登录</a>
                        <span class="navs-slider-bar"></span>
                    </div>
                </div>

                <div class="view view-signin selected" data-za-module="SignInForm">
                        <input type="hidden" name="_xsrf" value="6a621c80d920f62870cf5fb6694d8be6">
                        <div class="group-inputs">

                            <div class="account input-wrapper">

                                <input id="username" type="text" name="account" placeholder="手机号或用户名" required="">
                            </div>
                            <div class="verification input-wrapper">
                                <input id="password" type="password" name="password" placeholder="密码" required="">
                            </div>
                        </div>
                        <div class="button-wrapper command">
                            <button class="sign-button" id="signin">登录</button>
                        </div>
                        <!-- <div class="signin-misc-wrapper clearfix">
                            <button type="button" class="signin-switch-button">手机验证码登录</button>
                            <a class="unable-login" href="#">无法登录？</a>
                        </div> -->
                </div>
            </div>
        </div>

    </div>

    <script src="js/libs/zepto.min.js"></script>
    <script>
        $('#signin').click(()=>{

            $.ajax({
                url:'/data/signin',
                type:'post',
                data:{
                    username: $('#username').val(),
                    password: $('#password').val()
                },
                success(res){
                    console.log(res)
                },
                error(err){
                    console.error(err)
                }
            })
        })
        
    </script>
</body>

</html>
